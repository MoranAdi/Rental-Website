<div class="mat-elevation-z8">
   <br>
   <h2>Please fill the data you would like to update</h2>
   <br>
   <form #formInfo="ngForm" class="update-form">
      <table class="update-full-width" cellspacing="0">
         <tr>
            <!-- First Name field -->
            <td>
               <mat-form-field class="update-full-width">
                  <input (input)="disableButton=$event.target.value" #fNameInfo="ngModel" pattern="^[A-Za-z]+$"
                     minlength="2" type="text" matInput placeholder="First Name" name="fName" [(ngModel)]="user.fName">
                  <mat-error *ngIf="fNameInfo.errors?.minlength && !fNameInfo.errors?.pattern && fNameInfo.dirty">Name
                     too short</mat-error>
                  <mat-error *ngIf="!fNameInfo.errors?.minlength && fNameInfo.errors?.pattern && fNameInfo.dirty">Name
                     must contain only English letters</mat-error>
                  <mat-error *ngIf="fNameInfo.errors?.minlength && fNameInfo.errors?.pattern && fNameInfo.dirty">Name
                     must contain only English letters</mat-error>
               </mat-form-field>
            </td>
            <!-- Last Name field -->
            <td>
               <mat-form-field class="update-full-width">
                  <input (input)="disableButton=$event.target.value" #lNameInfo="ngModel" pattern="^[A-Za-z]+$"
                     minlength="2" type="text" matInput placeholder="Last Name" name="lName" [(ngModel)]="user.lName">
                  <mat-error *ngIf="lNameInfo.errors?.minlength && !lNameInfo.errors?.pattern && lNameInfo.dirty">Name
                     too short</mat-error>
                  <mat-error *ngIf="!lNameInfo.errors?.minlength && lNameInfo.errors?.pattern && lNameInfo.dirty">Name
                     must contain only English letters</mat-error>
                  <mat-error *ngIf="lNameInfo.errors?.minlength && lNameInfo.errors?.pattern && lNameInfo.dirty">Name
                     must contain only English letters</mat-error>
               </mat-form-field>
            </td>
         </tr>
         <tr>
            <!-- Email field -->
            <td>
               <mat-form-field class="update-full-width">
                  <input (input)="disableButton=$event.target.value" #emailInfo="ngModel"
                     pattern="^[\w.]+@[\w.]+\.[A-Za-z.]{2,5}$" type="email" matInput placeholder="Email" name="email"
                     [(ngModel)]="user.userEmail">
                  <mat-error *ngIf="emailInfo.errors?.required && emailInfo.dirty">Missing email</mat-error>
                  <mat-error *ngIf="emailInfo.errors?.pattern && emailInfo.dirty">Invaild email</mat-error>
               </mat-form-field>
            </td>
            <!-- Role field -->
            <td>
               <mat-form-field class="update-full-width">
                  <mat-label>Role</mat-label>
                  <mat-select (selectionChange)="disableButton=$event.value" name="Role" [(ngModel)]="user.userRole">
                     <mat-option value=""></mat-option>
                     <mat-option value="Admin">Admin</mat-option>
                     <mat-option value="Employee">Employee</mat-option>
                     <mat-option value="Customer">Customer</mat-option>
                  </mat-select>
               </mat-form-field>
            </td>
         </tr>
      </table>
      <!-- Image field -->
      <p>
         <img [src]="imageUrl">
         <input class="addImage" type="file" #Image accept="image/*" (change)="onFileSelect($event)"
            (change)="handleFileInput($event.target.files)">
      </p>
      <br>
      <!-- buttons fields -->
      <button mat-fab color="warn" (click)="updateUser()"
         [disabled]="!disableButton || formInfo.form.invalid">Update</button>
      <a mat-fab color="warn" routerLink="/admin//manage-users">Back</a>
      <br><br>
   </form>
</div>
